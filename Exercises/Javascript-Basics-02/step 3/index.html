<body>
  <form>
    <label for="name">Your name  : </label><input oninput="function lol();"  type="text" name="name" value="" id="name"/>

  <script>
     var x = document.createElement('div');
     var z = document.querySelector('body');

     var a = document.getElementById('name');
     a.onkeyup = function lol(){
       x.innerHTML = a.value;
     }
  
  
  
  </script>
