<body>
  <form>
    <label for="name">Your name  : </label><input onchange="change();" type="text" name="name" value="" id="name"/>
  </form> 
  <div id="div1" ></div>

  <script>
     function change() {
        var x = document.getElementById("name").value;
       document.getElementById("div1").innerHTML = x;
     }
  
  
  
  </script>
