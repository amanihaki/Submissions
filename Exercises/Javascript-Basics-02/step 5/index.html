<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Step 5</title>
  </head>
  <body> 
      <div  class="container" > 

      <img  onmouseover="myFunction(1);"  src="images/image1.jpg"  id="image1" />
      <img onmouseover="myFunction(2);"  src="images/image2.jpg" id="image2" />
      <img onmouseover="myFunction(3);" src="images/image3.jpg" id="image3" />
      <img onmouseover="myFunction(4);" src="images/image4.jpg" id="image4" />
      <img onmouseover="myFunction(5);" src="images/image5.jpg" id="image5" />
    </div>
    
        
         <script>
    function myFunction(x) {
      if (x == 1) {
        document.getElementById("image1").src = "images/image2.jpg";
      } else if (x == 2) {
        document.getElementById("image2").src = "images/image3.jpg";
      } else if (x == 3) {
        document.getElementById("image3").src = "images/image4.jpg";
      } else if (x == 4) {
        document.getElementById("image4").src = "images/image5.jpg";
      } else if (x == 5) {
        document.getElementById("image5").src = "images/image1.jpg";
      }
    }

  </script>

  </body>
</html>
